<?xml version="1.0" encoding="UTF-8"?>
<svg id="Mango" data-name="Mango" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 600">
  <defs>
    <style>
      .cls-1 {
        fill: #fdb818;
      }

      .cls-1, .cls-2, .cls-3, .cls-4, .cls-5, .cls-6, .cls-7, .cls-8, .cls-9 {
        stroke-width: 0px;
      }

      .cls-2 {
        fill: none;
      }

      .cls-3 {
        fill: #9ccc4e;
      }

      .cls-4 {
        fill: #faf7c0;
      }

      .cls-5 {
        fill: #f37038;
      }

      .cls-6 {
        fill: #fedf3f;
      }

      .cls-10 {
        clip-path: url(#clippath);
      }

      .cls-7 {
        fill: #fff;
      }

      .cls-8 {
        fill: #6f2713;
      }

      .cls-9 {
        fill: #6fa141;
      }

#Mango:hover {
    animation: bounce 2s infinite;
    filter: drop-shadow(20px 6px 10px rgb(98, 97, 97));
}

@keyframes bounce {
    20%, 50%, 80%, to{
        transform: translateY(0);
    }

    40%{
        transform: translateY(-30px);
    }
    70%{
        transform: translateY(-15px);
    }
    90%{
        transform: translateY(-4px);
    }
}

#Mango:hover .cls-4 {
    fill: hsl(304, 59%, 80%);
  }

#Mango:hover .cls-6 {
    fill: #fea83f;
  }

#Mango:hover .cls-3 {
    fill: rgb(2, 49, 2);
}

.cls-7 {
    animation: float 2s ease-in-out infinite;
}

@keyframes float {
    0% {
        transform: translateX(0px);
    }

    50% { 
    transform: translateX(20px);}

    100% {
    transform: translateX(0px);
  }}

    </style>

<script>
const Mango = document.querySelector("#Mango");

function logIdMango() {
    console.log("User clicked on" + this.id);
}

Mango.addEventListener("click", logIdMango);
</script>

